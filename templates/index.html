{% extends 'layout.html' %}

{% block headerScripts %}
    <!-- header scripts here -->
    <style>
        #container{
            position: absolute;
            width: 100%;
            margin: auto 0;
        }
    </style>
{% endblock %}

{% block styles %}
    <!-- CSS style code here -->
{% endblock %}

{% block content %}
<div id="container">
    <div class="row" style="padding: 4em; margin-top: 7em; width: 100%">
        <div class="col-12 my-auto" style=" z-index: 5000; width: 100%;">
            <form method="post" action="{{ url_for("home") }}">
                <div class="row">
                    <div class="col-6 mb-3">
                        <label for="yourName" class="form-label">Your Name</label>
                        <input type="text" name="yourName" class="form-control" id="yourName">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="hiringName" class="form-label">Hiring Manager's Name</label>
                        <input type="text" name="hiringName" class="form-control" id="hiringName">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="jobListing" class="form-label">Job Listing</label>
                        <textarea class="form-control" name="jobListing" id="jobListing" rows="15"></textarea>
                    </div>
                    <ul class="actions">
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </ul>
                </div>
            </form>
        </div>
        <div class="col-12 my-auto" style="z-index: 5000; width: 100%;">
            <div class="card">
                <div class="card-body">
                    <h2>Results: </h2>
                    <p style="white-space: pre-line">{{ results }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="particles-js"></div>

{% endblock %}

{% block scripts %}
    <!-- script code here -->
{% endblock %}
